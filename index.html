              <div class="row dflex_repo_row">
                <div class="col-md-6 vcenter vcenter_first">
                  <h3 class="repo_qr_info">Введите PIN-код для просмотра документа</h3>
          
                  <form id="pinForm" class="pinForm col-md-6">
                    <div class="form-group field-repopinmodel-pin_code required">
                      <label class="control-label" for="repopinmodel-pin_code">ПИН код</label>
                      <input type="text" id="repopinmodel-pin_code" class="form-control"
                             name="pin_code" autocomplete="off" required
                             placeholder="Введите PIN-код">
                      <div class="help-block"></div>
                    </div>
          
                    <button type="submit" class="btn btn-primary pull-center">Открыть</button>
                  </form>
          
                  <h3 class="repo_qr_info qr_blue">PIN-код размещается рядом с QR-кодом документа</h3>
                </div>
          
                <div class="col-md-6 vcenter">

                </div>

            </div>
          </div>
          
          <!-- === JS === -->
          <script>
          document.getElementById("pinForm").addEventListener("submit", function(e) {
            e.preventDefault();
          
            const pin = document.getElementById("repopinmodel-pin_code").value.trim();
            if (!pin) return; // bo‘sh bo‘lsa hech narsa qilmaydi
          
            const pdfPath = `./${pin}.pdf`;
          
            fetch(pdfPath, { method: 'HEAD' })
              .then(response => {
                if (response.ok) {
                  // Fayl topilsa — avtomatik yuklab oladi
                  const a = document.createElement('a');
                  a.href = pdfPath;
                  a.download = `${pin}.pdf`;
                  document.body.appendChild(a);
                  a.click();
                  document.body.removeChild(a);
                }
                // agar topilmasa — hech narsa qilinmaydi
              })
              .catch(() => {
                // xato bo‘lsa ham hech narsa qilinmaydi
              });
          });
          </script>
